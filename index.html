<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>何意味</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 10px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background: #f0f0f0;
      margin-right: 5px;
    }
    .tab.active {
      background: #fff;
      font-weight: bold;
    }
    .panel {
      border: 1px solid #ccc;
      padding: 20px;
      display: none;
    }
    .panel.active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
    }
    .output {
      margin-top: 10px;
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      white-space: pre-wrap;
      word-wrap: break-word;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 14px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>何意味 加密／解密工具</h1>
  <div class="tabs">
    <div class="tab active" id="tabEncrypt">加密</div>
    <div class="tab" id="tabDecrypt">解密</div>
  </div>

  <div class="panel active" id="panelEncrypt">
    <textarea id="inputEncrypt" placeholder="请输入要加密的内容…"></textarea>
    <br>
    <button id="btnEncrypt">转换（加密）</button>
    <div class="output" id="outputEncrypt">
      <button class="copy-btn" id="copyEncryptBtn">复制</button>
      <div id="outputEncryptText"></div>
    </div>
  </div>

  <div class="panel" id="panelDecrypt">
    <textarea id="inputDecrypt" placeholder="请输入要解密的内容…"></textarea>
    <br>
    <button id="btnDecrypt">转换（解密）</button>
    <div class="output" id="outputDecrypt">
      <button class="copy-btn" id="copyDecryptBtn">复制</button>
      <div id="outputDecryptText"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
